{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="content container" align="center">
    <div class="text container-fluid text-sm-center p-5 ">
        {% if registered %}
            <h1 class="display-2 mt-4">Welcome to My Registration Page!</h1>
        {% else %}
            <h1 class="display-2">Register Here!</h1>
            <h3 class="lead">Fill out the form:</h3>
    </div>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <button class="btn btn-outline-dark" type="submit">Submit</button>
            </form>
        {% endif %}
</div>

{% endblock %}
